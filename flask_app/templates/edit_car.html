<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz: edit car info</title>
    <!--css link-->
    <link rel="stylesheet" href="style.css">
    <!--boostrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Edit {{edit.model}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Cars List</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <form action="/update/car" method="POST" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages(category_filter=['car']) %}
        {% if messages %}
        <div class="alert alert-info text-danger text-uppercase" role="alert">
            <strong>WARNING</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-11">
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" min="0" name="price" class="form-control" value="{{edit.price}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" name="model" class="form-control" value="{{edit.model}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" name="make" class="form-control" value="{{edit.make}}">
                </div>
                <br>
                <label for="year">Year:</label>
                <input type="number" min="0" name="year" value="{{edit.year}}"
                    class="form-control">
                <br>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
                <br>
                <input type="submit" value="Update Car" class="btn btn-success">
            </div>
        </div>
    </form>
































    <!--boostrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
